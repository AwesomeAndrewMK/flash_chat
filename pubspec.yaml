name: flash_chat_flutter
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  animated_text_kit: ^4.0.0
  firebase_core: ^1.0.1
  cloud_firestore: ^1.0.1
  firebase_auth: ^1.0.1
  flutter_facebook_auth: ^3.0.0+1
  http: ^0.13.0
  share: ^2.0.1
  sqflite: ^2.0.0+2
  sticky_infinite_list: ^4.0.0
  grouped_list: ^4.0.0-nullsafety.1
  flutter_easyloading: ^3.0.0
  jiffy: ^4.0.0
  flutter_bloc: ^7.0.0
  shared_preferences: ^2.0.5
  freezed_annotation: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  build_runner: ^1.12.2
  freezed: ^0.14.1+1
  json_serializable: ^4.1.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf
    - family: Rajdhani
      fonts:
        - asset: fonts/Rajdhani-Regular.ttf
flutter_intl:
  enabled: true